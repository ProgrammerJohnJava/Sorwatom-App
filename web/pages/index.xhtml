        <meta name="description" content=""/>

    <h:body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="color-line"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
                <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="text-center m-b-md custom-login" style="padding-top: 50px;">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="hpanel" style="padding-top: 20px;">
                        <div class="panel-body">
                            <p:growl>
                                <h:form>
                                    <div class="form-group">
                                        <label class="control-label" for="username">Username</label>
                                        <h:inputText value="#{userModel.username}" requiredMessage="Please enter you username" required="true" id="username" class="form-control"/>
                                    </div>
                                    <div class="form-group" style="padding-top: 20px;">
                                        <label class="control-label" for="password">Password</label>
                                        <h:inputSecret value="#{userModel.password}" requiredMessage="Please enter your password" required="true" id="password" class="form-control"/>

                                    </div>
                                    <div class="form-group" style="padding-top: 20px;">
                                        <h:commandButton value="Login" action="#{userModel.login()}" class="btn btn-success btn-block loginbtn" style="padding-top: 5px;"></h:commandButton>
                                        <!--<a class="btn btn-default btn-block" href="#" style="padding-top: 5px;">Register</a>-->
                                    </div>

                                </h:form>
                            </p:growl>
                            <div class="row">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4">
                                    <!--<div class="modal-bootstrap mg-tb-30 form-group">-->
                                    <div class="modal-area-button">
                                        <a class="Primary mg-b-10" href="#" data-toggle="modal" data-target="#PrimaryModalalert">Register</a>
                                    </div>
                                    <!--</div>-->
                                </div>
                                <div class="col-lg-4"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <div id="PrimaryModalalert" class="modal modal-adminpro-general default-popup-PrimaryModal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-close-area modal-close-df">
                                    <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
                                </div>
                                <div class="modal-body">
                                    <p:growl>
                                        <h:form>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">National ID:</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputMask mask="9999999999999" value="#{userModel.customer.national_id}" class="form-control" required="true" requiredMessage="Please Fill National Id"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Full Name:</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <h:inputText value="#{userModel.customer.names}" class="form-control" required="true" requiredMessage="Please Fill Full Names"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Email:</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <h:inputText value="#{userModel.customer.email}" class="form-control" required="true" requiredMessage="Please Fill Email"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Phone:</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputMask mask="+250 999 999 999" value="#{userModel.customer.phone}" class="form-control" required="true" requiredMessage="Please Fill Phone Number"/>
                                                    </div>
                                                </div>
                                            </div>

                                            
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Username:</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <h:inputText value="#{userModel.u.username}" class="form-control" required="true" requiredMessage="Please Fill Username"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Password:</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <h:inputText value="#{userModel.u.password}" class="form-control" required="true" requiredMessage="Please Fill Password"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <h:commandButton class="btn btn-primary btn-sm" action="#{userModel.createCustomer()}" value="Register"></h:commandButton>
                                                    </div>
                                                </div>
                                            </div>

                                        </h:form>
                                    </p:growl>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-md-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <p>Copyright © 2019 by RWIBUTSO Frank.</p>
                </div>
            </div>
        </div>

        <script src="js/plugins.js"></script>
        <!-- main JS
                    ============================================ -->
        <script src="js/main.js"></script>
    </h:body>
</html>
